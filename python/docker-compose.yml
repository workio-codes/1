version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"   # optional; remove in prod if not needed externally
    volumes:
      - mysql_data:/var/lib/mysql
      # Initialize schema on first run only
      - ./database_schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: fastapi_backend
    restart: always
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./python
      dockerfile: frontend/Dockerfile
    # If your Dockerfile is named "Dockerfile" (default), no need to specify
    # dockerfile: Dockerfile
    container_name: react_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: ${VITE_API_URL}

volumes:
  mysql_data:
